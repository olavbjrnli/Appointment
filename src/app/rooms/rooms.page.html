<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Rooms available</ion-title>
  </ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-list *ngFor="let rooms of rooms$ | async" lines="none">
      <ion-card (click)="navRoomDetails(rooms)" >
          <ion-list>
              <ion-card-header>
                <ion-card-subtitle>{{rooms?.author}}</ion-card-subtitle>
                <img [src]="rooms?.imgUrl" />
                <ion-card-title>{{rooms?.title}}</ion-card-title>
              </ion-card-header>
              
              <ion-card class="infoCard">
              <ion-item>
              <ion-label>Info : {{rooms?.info}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Location : {{rooms?.address}}</ion-label>
            </ion-item>
          </ion-card>
             </ion-list>
          </ion-card>

</ion-list>
</ion-content>
